<app-header></app-header>
<main>

    <ul id="users">
        @for(user of users; track user.id){
        <li>
            <app-user [name]="user.name" [avatar]="'assets/users/' + user.avatar" [id]="user.id"
                [isSelected]="user.id===selectedUser?.id" (userClicked)="onUserSelected($event)"></app-user>
        </li>
        <br>
        }
    </ul>

    @if(selectedUser){

    <app-tasks [userName]="selectedUser.name"></app-tasks>
}@else{
    <p>Please select a user </p>
    }



</main>
